<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <script language="javascript" src="libraries/p5.dom.js"></script>
  <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
  <script language="javascript" type="text/javascript" src="maze.js"></script>
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style> body {padding: 50; margin: 0; background-color:#666666;} </style>
</head>

<body>
	<h1 style="center">Maze Generator</h1>
	<p><input type="range", min="201", max="801", step="25", value="501", id="widthSlide"/> <span id="widthText">Width = 501 pixels</span></p>
	<p><input type="range", min="201", max="801", step="25", value="501", id="heightSlide"/> <span id="heightText">Height = 501 pixels</span></p>
	<p><input type="range", min="10", max="50", value="25", id="wSlide"/> <span id="wText">Cell size = 25 pixels</span></p>
	<p><button id="startButton", type="button">Start/Restart</button></p>
</body>
</html>
